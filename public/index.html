    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .menu {
        --s: 40px; /* control the size */
        --c: #38E54D; /* the color */

        height: var(--s);
        aspect-ratio: 1;
        border: none;
        padding: 0;
        border-inline: calc(var(--s) / 2) solid #0000;
        box-sizing: content-box;
        --_g1: linear-gradient(var(--c) 20%, #0000 0 80%, var(--c) 0) no-repeat
          content-box border-box;
        --_g2: radial-gradient(
            circle closest-side at 50% 12.5%,
            var(--c) 95%,
            #0000
          )
          repeat-y content-box border-box;
        background: var(--_g2) left var(--_p, 0px) top,
          var(--_g1) left calc(var(--s) / 10 + var(--_p, 0px)) top,
          var(--_g2) right var(--_p, 0px) top,
          var(--_g1) right calc(var(--s) / 10 + var(--_p, 0px)) top;
        background-size: 20% 80%, 40% 100%;
        position: relative;
        clip-path: inset(0 25%);
        -webkit-mask: linear-gradient(90deg, #0000, #000 25% 75%, #0000);
        cursor: pointer;
        transition: background-position 0.3s var(--_s, 0.3s),
          clip-path 0s var(--_s, 0.6s);
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      .menu:before,
      .menu:after {
        content: "";
        position: absolute;
        border-radius: var(--s);
        inset: 40% 0;
        background: var(--c);
        transition: transform 0.3s calc(0.3s - var(--_s, 0.3s));
      }

      .menu:checked {
        clip-path: inset(0);
        --_p: calc(-1 * var(--s));
        --_s: 0s;
      }
      .menu:checked:before {
        transform: rotate(45deg);
      }
      .menu:checked:after {
        transform: rotate(-45deg);
      }
      .menu:focus-visible {
        clip-path: none;
        -webkit-mask: none;
        border: none;
        outline: 2px solid var(--c);
        outline-offset: 5px;
      }
    </style>
  </head>
  <body>

            <li>

              >
            </li>
          </ul>
        </nav>
        <div class="w-[20%] text-center sm:flex hidden font-bold">
          <button
            class="text-csGreen border-csGreen border-2 shadow-lg shadow-slate-400 transition-all duration-300 hover:bg-gradient-to-tr hover:from-csGreen hover:to-csBlue px-6 py-[6px] rounded-xl hover:text-white"

            Login
          </button>
        </div>
        <input
        type="checkbox"
        role="button"

      />
      </div>
      <div class="dropdown w-[400px] h-0  absolute overflow-hidden top-[100px] right-8 bg-slate-500 list-none p-0 sm:hidden flex flex-col gap-3 transition-all duration-300 bg-gradient-to-tr from-csGreenOp to-csBlueOp backdrop-blur-md bg-opacity-25 rounded-xl">
        <li>

          </li>
          <li>

          </li>
          <li>
            <a
              href=""

          <li>
            <a
